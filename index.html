<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Knowledge Test</title>
      <meta property="og:title" content="Knowledge Test" />
      <meta property="og:type" content="image/jpeg" />
      <meta property="og:url" content="#" />
      <meta property="og:image" content="#" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
      <link rel="stylesheet" href="styles/style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <body>
      <!--header-->
      <div class="row bookend">
         <h1>Medscape Professional Promotion</h1>
      </div>
      <!--end of header header-->	
      <div class="row">
         <h2> How well do you know Medscape's processess and products? <br>Click on the blue bars to expand to take a short quiz. </h2>
      </div>
      <!--Collapse 1-->
      <div class="collapse-card">
         <div class="collapse-card__heading">
            <div class="collapse-card__title">
               <i class="fas fa-arrows-alt-v fa-2x fa-fw" data-fa-transform="down-2 rotate--30"></i>
               <h3>Process - WS Reminders</h3>
            </div>
         </div>
         <div class="collapse-card__body">
            <!-- start-->
            <div id="quiz">
               <div id="quiz-header">
                  <h1>Reminders from WS meeting</h1>
                  <p class="faded">How well do you remember our reminders we review at each Meeting?</p>
               </div>
               <div id="quiz-start-screen">
                  <p><a href="#" id="quiz-start-btn" class="quiz-button">Start</a></p>
               </div>
               <div class="js-quiz-submit">
                  <input type="text" class="js-name" placeholder="Please Enter Your Name"/>
                  <input type="button" class="js-submit" value="Submit"/>
               </div>
            </div>
         </div>
      </div>



      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src='https://jchamill.github.io/jquery-quiz/jquery.quiz-min.js'></script>
      <script src="js/paper-collapse.min.js"></script>
      <script src="js/airtable.browser.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
